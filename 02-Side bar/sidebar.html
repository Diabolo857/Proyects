<!DOCTYPE html>
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Side bar</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <nav class="sidebar" >
        <div class="logo-menu">
            <h2 class="logo">Diabolo857</h2>
            <i class='bx bx-menu toggle-btn'></i>  
        </div>

        <ul class="list">
            <li class="list-item active">
                <a href="#">
                    <i class='bx bxs-grid-alt'></i>
                    <span class="link-name" style="--i:1;">Dashboard</span>    
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-user' ></i>
                    <span class="link-name" style="--i:2;">User</span>    
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-chat' ></i>
                    <span class="link-name" style="--i:3;">Messages</span>    
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-signal-5'></i>
                    <span class="link-name" style="--i:4;">Analytics</span>    
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-file-blank' ></i>
                    <span class="link-name" style="--i:5;">File Manager</span>    
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cart'></i>
                    <span class="link-name" style="--i:6;">Order</span>    
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-star' ></i>
                    <span class="link-name" style="--i:7;">Saved</span>    
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="link-name" style="--i:8;">Settings</span>    
                </a>
            </li>
        </ul>
    </nav>
    <script src="sidebar.js"></script>
</body>
</html>
